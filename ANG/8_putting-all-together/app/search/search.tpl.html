<div class="jumbotron">
    <h2>News Search</h2>

    <form name="SearchFormController" ng-submit="search(criteria, SearchFormController.$valid)" class="form-horizontal">
        <div class="form-group">
            <label for="keyword" class="control-label col-sm-2">Keyword</label>

            <div class="col-sm-10">
                <input id="keyword" type="text" ng-model="criteria.keyword" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="control-label col-sm-2">Category</label>

            <div class="col-sm-10">
                <select id="category" ng-model="criteria.category" ng-options="category.label for category in categories" class="form-control" required>
                    <option value="">-- choose a category --</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="subcategory" class="control-label col-sm-2">Subcategory</label>

            <div class="col-sm-10">
                <select id="subcategory" ng-model="criteria.subcategory" ng-options="subcategory.label for subcategory in criteria.category.subcategories" class="form-control">
                    <option value="">-- choose a subcategory --</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-default pull-right" ng-disabled="SearchFormController.$invalid">Search</button>
            </div>
        </div>
    </form>
    <table class="table" ng-show="results">
        <thead>
            <tr>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="result in results">
                <td ng-bind="result.title"></td>
            </tr>
        </tbody>
    </table>
</div>
